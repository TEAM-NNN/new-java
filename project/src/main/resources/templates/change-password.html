<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>パスワード変更</title>
    <link rel="stylesheet" th:href="@{/css/change-password.css}">
</head>
<body>
<div class ="container">
<h1>パスワード変更</h1>

<form th:action="@{/change-password}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    
    <label>メールアドレス：</label><br>
    <input type="email" name="email" required><br>

    <label>現在のパスワード：</label><br>
    <input type="password" name="currentPassword" required><br>

    <label>新しいパスワード：</label><br>
    <input type="password" name="newPassword" required><br>

    <label>新しいパスワード（確認）：</label><br>
    <input type="password" name="confirmPassword" required><br>

    <button type="submit">変更</button>
</form>

<div th:if="${error}" th:text="${error}"></div>
<div th:if="${message}" th:text="${message}"></div>

<p><a th:href="@{/login}">ログイン画面に戻る</a></p>
</div>
</body>
</html>

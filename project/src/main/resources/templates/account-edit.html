<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>アカウント編集</title>
     <link rel="stylesheet" th:href="@{/css/account.css}">
</head>
<body>
<h1>アカウント編集</h1>
<form th:action="@{/accounts/update}" th:object="${account}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>名前: <input type="text" th:field="*{name}" required /></label><br/>
    <label>メール: <input type="email" th:field="*{email}" required /></label><br/>
    <label>パスワード: <input type="password" th:field="*{password}" />(変更しない場合は空欄のまま)</label><br/>
    <label>権限:
        <select th:field="*{admin}">
            <option th:value="true" th:text="'管理者'" />
            <option th:value="false" th:text="'一般'" />
        </select>
    </label><br/>
    <button type="submit" class="btn">更新</button>
</form>

<a th:href="@{/accounts}">戻る</a>
</body>
</html>
